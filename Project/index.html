<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{message.toUpperCase()}}
    </div>
    <div id="app-2">
        <span v-bind:title="message">
            Hover your mouse over me for a few seconds
            to see my dynamically bound title!
        </span>
    </div>
    <div id="app-3">
        <img v-bind:src="scrData" alt="">
        <p v-if="seen">
            test option VueJS
        </p>
        <p v-else="seen">
            No test option VueJS
        </p>
    </div>
    <template>
        <div class="component">
            <p >Ten toi la {{ name }}</p>
            <p>Toi nam nay {{ age }} tuoi</p>
            <hr>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-6">
                    <app-user-detail></app-user-detail>
                </div>
                <div class="col-xs-12 col-sm-6 col-6">
                    <app-user-edit></app-user-edit>
                </div>
            </div>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        });
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: 'You loaded this page on ' + new Date().toLocaleString()
            }
        });
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: false,
                scrData: "./src/img/a.png"
            }
        });
        
    </script>
   
</body>

</html>
